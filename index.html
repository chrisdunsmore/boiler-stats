<header>
    <h1>Purdue Basketball</h1>
    <div class="subtitle">Shot Chart Analytics</div>
</header>

<div class="controls">
    <div class="control-group">
        <label for="season">Season</label>
        <select id="season">
            <option value="2024-25">2024-25</option>
            <option value="2023-24">2023-24</option>
            <option value="2022-23">2022-23</option>
        </select>
    </div>
    
    <div class="control-group">
        <label for="player">Player</label>
        <select id="player">
            <option value="all">All Players</option>
            <option value="braden-smith">Braden Smith</option>
            <option value="trey-kaufman">Trey Kaufman-Renn</option>
            <option value="fletcher-loyer">Fletcher Loyer</option>
            <option value="zach-edey">Zach Edey</option>
        </select>
    </div>
    
    <div class="control-group">
        <label for="shotType">Shot Type</label>
        <select id="shotType">
            <option value="all">All Shots</option>
            <option value="2pt">2-Pointers</option>
            <option value="3pt">3-Pointers</option>
        </select>
    </div>
</div>

<div class="stats-bar">
    <div class="stat-item">
        <span class="stat-value" id="totalShots">0</span>
        <span class="stat-label">Total Shots</span>
    </div>
    <div class="stat-item">
        <span class="stat-value" id="fgPercentage">0%</span>
        <span class="stat-label">FG Percentage</span>
    </div>
    <div class="stat-item">
        <span class="stat-value" id="madeShots">0</span>
        <span class="stat-label">Made Shots</span>
    </div>
    <div class="stat-item">
        <span class="stat-value" id="missedShots">0</span>
        <span class="stat-label">Missed Shots</span>
    </div>
</div>

<div class="chart-container">
    <div class="court-wrapper">
        <div class="court">
            <div class="court-line three-point-arc"></div>
            <div class="court-line key"></div>
            <div class="court-line free-throw-circle"></div>
            <div class="basket"></div>
            <div id="shots-layer"></div>
        </div>
    </div>
</div>

<div class="legend">
    <div class="legend-item">
        <div class="legend-dot made"></div>
        <span>Made Shot</span>
    </div>
    <div class="legend-item">
        <div class="legend-dot missed"></div>
        <span>Missed Shot</span>
    </div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
    // Data will be loaded from external JSON file
    let shotData = null;
    let usingSampleData = false;
    
    // Sample data as fallback
    const sampleData = {
        '2024-25': {
            'all': generateRandomShots(80),
            'braden-smith': generateRandomShots(45, 'pg'),
            'trey-kaufman': generateRandomShots(50, 'pf'),
            'fletcher-loyer': generateRandomShots(55, 'sg'),
            'zach-edey': generateRandomShots(60, 'c')
        },
        '2023-24': {
            'all': generateRandomShots(75),
            'braden-smith': generateRandomShots(40, 'pg'),
            'trey-kaufman': generateRandomShots(48, 'pf'),
            'fletcher-loyer': generateRandomShots(52, 'sg'),
            'zach-edey': generateRandomShots(65, 'c')
        },
        '2022-23': {
            'all': generateRandomShots(70),
            'braden-smith': generateRandomShots(35, 'pg'),
            'trey-kaufman': generateRandomShots(45, 'pf'),
            'fletcher-loyer': generateRandomShots(48, 'sg'),
            'zach-edey': generateRandomShots(58, 'c')
        }
    };
    
    // Load real data from JSON file
    async function loadRealData() {
        try {
            const response = await fetch('purdue-shot-data.json');
            if (!response.ok) {
                throw new Error('Data file not found');
            }
            const data = await response.json();
            shotData = data;
            usingSampleData = false;
            console.log('✓ Loaded real Purdue shot data');
            
            // Add indicator that real data is loaded
            const subtitle = document.querySelector('.subtitle');
            subtitle.textContent = 'Shot Chart Analytics • Real Data';
        } catch (error) {
            console.warn('Could not load real data, using sample data:', error);
            shotData = sampleData;
            usingSampleData = true;
            
            // Add indicator that sample data is being used
            const subtitle = document.querySelector('.subtitle');
            subtitle.textContent = 'Shot Chart Analytics • Sample Data';
        }
        
        // Initial render after data is loaded
        updateChart();
    }
    
    function generateRandomShots(count, position = 'all') {
        const shots = [];
        for (let i = 0; i < count; i++) {
            let x, y, shotType;
            
            // Generate position-appropriate shots
            if (position === 'c') {
                // Centers shoot mostly in the paint
                x = 200 + (Math.random() - 0.5) * 150;
                y = 30 + Math.random() * 120;
                shotType = '2pt';
            } else if (position === 'pf') {
                // Power forwards mix it up
                if (Math.random() > 0.6) {
                    x = 50 + Math.random() * 400;
                    y = 250 + Math.random() * 150;
                    shotType = '3pt';
                } else {
                    x = 150 + (Math.random() - 0.5) * 200;
                    y = 30 + Math.random() * 180;
                    shotType = '2pt';
                }
            } else if (position === 'sg' || position === 'pg') {
                // Guards shoot from everywhere
                if (Math.random() > 0.5) {
                    x = 50 + Math.random() * 400;
                    y = 250 + Math.random() * 150;
                    shotType = '3pt';
                } else {
                    x = 100 + Math.random() * 300;
                    y = 50 + Math.random() * 200;
                    shotType = '2pt';
                }
            } else {
                // Random distribution for 'all'
                x = 50 + Math.random() * 400;
                y = 30 + Math.random() * 370;
                shotType = y > 230 ? '3pt' : '2pt';
            }
            
            // Adjust accuracy based on shot type and position
            let accuracy = 0.45;
            if (shotType === '2pt') accuracy = position === 'c' ? 0.65 : 0.52;
            if (shotType === '3pt') accuracy = (position === 'sg' || position === 'pg') ? 0.38 : 0.33;
            
            shots.push({
                x: x,
                y: y,
                made: Math.random() < accuracy,
                type: shotType,
                player: position === 'all' ? 'Team' : position.toUpperCase(),
                game: 'vs Indiana'
            });
        }
        return shots;
    }
    
    const seasonSelect = document.getElementById('season');
    const playerSelect = document.getElementById('player');
    const shotTypeSelect = document.getElementById('shotType');
    const shotsLayer = document.getElementById('shots-layer');
    const tooltip = document.getElementById('tooltip');
    
    function updateChart() {
        if (!shotData) return; // Wait for data to load
        
        const season = seasonSelect.value;
        const player = playerSelect.value;
        const shotTypeFilter = shotTypeSelect.value;
        
        // Use real data if available, fallback to sample
        const shots = shotData[season]?.[player] || [];
        const filteredShots = shotTypeFilter === 'all' 
            ? shots 
            : shots.filter(s => s.type === shotTypeFilter);
        
        renderShots(filteredShots);
        updateStats(filteredShots);
    }
    
    function renderShots(shots) {
        shotsLayer.innerHTML = '';
        
        shots.forEach((shot, index) => {
            const shotEl = document.createElement('div');
            shotEl.className = `shot ${shot.made ? 'made' : 'missed'}`;
            shotEl.style.left = `${shot.x}px`;
            shotEl.style.top = `${shot.y}px`;
            shotEl.style.animationDelay = `${index * 0.01}s`;
            
            shotEl.addEventListener('mouseenter', (e) => {
                tooltip.innerHTML = `
                    <div class="tooltip-row"><strong>${shot.made ? 'MADE' : 'MISSED'}</strong></div>
                    <div class="tooltip-row">Type: ${shot.type.toUpperCase()}</div>
                    <div class="tooltip-row">Player: ${shot.player}</div>
                    <div class="tooltip-row">Game: ${shot.game}</div>
                `;
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.pageX + 15}px`;
                tooltip.style.top = `${e.pageY + 15}px`;
            });
            
            shotEl.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
            
            shotsLayer.appendChild(shotEl);
        });
    }
    
    function updateStats(shots) {
        const total = shots.length;
        const made = shots.filter(s => s.made).length;
        const missed = total - made;
        const percentage = total > 0 ? ((made / total) * 100).toFixed(1) : 0;
        
        document.getElementById('totalShots').textContent = total;
        document.getElementById('fgPercentage').textContent = `${percentage}%`;
        document.getElementById('madeShots').textContent = made;
        document.getElementById('missedShots').textContent = missed;
    }
    
    seasonSelect.addEventListener('change', updateChart);
    playerSelect.addEventListener('change', updateChart);
    shotTypeSelect.addEventListener('change', updateChart);
    
    // Load data and initialize
    loadRealData();
    
    // Move tooltip with mouse
    document.addEventListener('mousemove', (e) => {
        if (tooltip.style.display === 'block') {
            tooltip.style.left = `${e.pageX + 15}px`;
            tooltip.style.top = `${e.pageY + 15}px`;
        }
    });
</script>
