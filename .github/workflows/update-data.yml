name: Update Purdue Shot Data

on:
  schedule:
    # Runs every Monday at 8 AM EST (13:00 UTC)
    - cron: '0 13 * * 1'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Run data fetch script
      run: |
        python fetch-purdue-data.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add purdue-shot-data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Purdue shot data" && git push)
